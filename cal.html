<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<div id="cal">
    <h3>计算器</h3>
    <input type="text"  id="result"  value="0">
    <input type="text" id="history" value="0">
    <div>
        <ul class="key">
        <li onclick="percent()" class="operation">%</li>
        <li onclick="sqrt()" class="operation">√</li>
        <li onclick="square()" class="operation">x²</li>
        <li onclick="reciprocal()" class="operation">1/x</li>
        <li onclick="CE()" class="operation">CE</li>
        <li class="operation">C</li>
        <li onclick="del()" class="operation">←</li>
        <li onclick="calculate('/')" class="operation">÷</li>
        <li onclick="press(7)">7</li>
        <li onclick="press(8)">8</li>
        <li onclick="press(9)">9</li>
        <li onclick="calculate('*')" class="operation">×</li>
        <li onclick="press(4)">4</li>
        <li onclick="press(5)">5</li>
        <li onclick="press(6)">6</li>
        <li onclick="calculate('-')" class="operation" >－</li>
        <li onclick="press(1)">1</li>
        <li onclick="press(2)">2</li>
        <li onclick="press(3)">3</li>
        <li onclick="calculate('+')" class="operation">+</li>
        <li onclick="change()" class="operation">±</li>
        <li onclick="press(0)">0</li>
        <li onclick="poiont()" class="operation">.</li>
        <li onclick="calculate('=')">=</li>
        </ul>
    </div>
</div>
<script type="text/javascript" src="JS.js"></script>
</body>
</html>
